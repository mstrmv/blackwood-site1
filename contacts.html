<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contacts_title">Контакти</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/i18n.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body class="page page-catalog">
<div class="noise"></div>

<header class="topbar">
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span></a>
      <nav class="navlinks">
        <a href="index.html" data-i18n="nav_home">Головна</a>
        <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
        <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
        <a href="about.html" data-i18n="nav_about">Про нас</a>
        <a href="contacts.html" data-i18n="nav_contacts" class="active">Контакти</a>
      </nav>
      <div class="spacer"></div>

      <div class="lang" aria-label="Language">
        <button type="button" data-lang="uk">UKR</button>
        <button type="button" data-lang="ru">RU</button>
        <button type="button" data-lang="en">EN</button>
      </div>

      <a class="cartbtn" href="cart.html">
        <small data-i18n="nav_cart">Кошик</small>
        <span class="badge" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main class="main">
  <div class="container">
    <section class="section">
      <div class="section-title">
        <h2 data-i18n="contacts_title">Контакти</h2>
        <span class="hint" data-i18n="contacts_hint">Напишіть нам — відповімо швидко.</span>
      </div>

      <div class="panel pad">
        <h3>Telegram / Instagram / TikTok</h3>
        <p>@blackwood • +38 (0__) ___ __ __</p>
      </div>

      <div class="panel">
        <form id="contactForm" class="form">
          <label class="label">
            <span data-i18n="name">Ім’я</span>
            <input class="input" name="name" required>
          </label>
          <label class="label">
            <span data-i18n="phone">Телефон</span>
            <input class="input" name="phone" required>
          </label>
          <label class="label full">
            <span data-i18n="comment">Коментар</span>
            <textarea class="input" name="comment"></textarea>
          </label>
          <div class="full" style="display:flex; justify-content:flex-end;">
            <button class="btn primary" type="submit" data-i18n="send">Надіслано</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container inner">
    <span>© BLACKWOOD • CHARCOAL</span>
    <span>GitHub Pages • HTML/CSS/JS</span>
  </div>
</footer>

<div id="toast" class="toast"></div>
</body>
</html>
