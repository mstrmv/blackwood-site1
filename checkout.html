<!-- checkout.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оформлення — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="main">
    <section class="container section">
      <div class="section-head">
        <h1 class="h1" data-i18n="checkout_title">Оформлення замовлення</h1>
        <p class="muted" data-i18n="checkout_sub">Заповніть дані доставки Новою Поштою.</p>
      </div>

      <div class="panel">
        <div class="checkout-top">
          <div class="sum-row">
            <span class="muted" data-i18n="checkout_total">Разом:</span>
            <strong id="checkoutTotal">0 грн</strong>
          </div>
          <a class="btn btn-dark" href="cart.html" data-i18n="to_cart">Кошик</a>
        </div>

        <form id="checkoutForm" class="form">
          <div class="form-grid">
            <div class="field">
              <label data-i18n="f_name">ПІБ</label>
              <input id="fName" class="input" autocomplete="name" placeholder="Іван Іванов" required />
            </div>

            <div class="field">
              <label data-i18n="f_phone">Телефон</label>
              <input id="fPhone" class="input" autocomplete="tel" placeholder="+380..." required />
            </div>

            <div class="field field-wide">
              <label data-i18n="f_city">Місто (Нова Пошта)</label>
              <input id="fCity" class="input" placeholder="Київ" required />
              <div class="hint" data-i18n="np_hint">Підказки підтягуються з Нової Пошти.</div>
              <div id="citySuggest" class="suggest hidden"></div>
            </div>

            <div class="field field-wide">
              <label data-i18n="f_delivery_type">Тип доставки</label>
              <div class="segmented" id="deliveryType">
                <button type="button" class="seg active" data-type="warehouse" data-i18n="del_warehouse">Відділення</button>
                <button type="button" class="seg" data-type="postomat" data-i18n="del_postomat">Поштомат</button>
                <button type="button" class="seg" data-type="courier" data-i18n="del_courier">Курʼєр</button>
              </div>
            </div>

            <div class="field field-wide" id="warehouseBlock">
              <label data-i18n="f_warehouse">Відділення / Поштомат</label>
              <input id="fWarehouse" class="input" placeholder="№1, вул..." />
              <div id="whSuggest" class="suggest hidden"></div>
            </div>

            <div class="field field-wide hidden" id="courierBlock">
              <label data-i18n="f_address">Адреса курʼєра</label>
              <input id="fAddress" class="input" placeholder="Вулиця, будинок, квартира" />
            </div>

            <div class="field field-wide">
              <label data-i18n="f_pay">Оплата</label>
              <select id="fPay" class="select">
                <option value="cod" data-i18n="pay_cod">Накладений платіж (при отриманні)</option>
                <option value="prepay" data-i18n="pay_prepay">Передоплата (узгодимо)</option>
              </select>
            </div>

            <div class="field field-wide">
              <label data-i18n="f_comment">Коментар</label>
              <input id="fComment" class="input" placeholder="Наприклад: подзвонити перед відправкою" />
            </div>
          </div>

          <div class="checkout-actions">
            <button class="btn btn-gold" type="submit" data-i18n="send_order">Відправити замовлення</button>
            <div class="note" data-i18n="email_note">
              Це статичний сайт (GitHub Pages). Відправка робиться через mailto (відкриє вашу пошту з готовим листом).
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
