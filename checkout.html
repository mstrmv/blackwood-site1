<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout · BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="page-checkout bgCatalog">

<header class="header">
  <div class="container headerRow">
    <a class="logo" href="index.html">BLACKWOOD <span>·</span> <b>CHARCOAL</b></a>

    <nav class="nav">
      <a href="index.html" data-i18n="home">Главная</a>
      <a href="catalog.html" data-i18n="catalog">Каталог</a>
      <a href="shipping.html" data-i18n="shipping">Доставка</a>
      <a href="about.html" data-i18n="about">О нас</a>
      <a href="contacts.html" data-i18n="contacts">Контакты</a>
    </nav>

    <div class="headerRight">
      <div class="langs">
        <button class="active" type="button" data-lang="ru">RU</button>
        <button type="button" data-lang="ukr">UKR</button>
        <button type="button" data-lang="en">EN</button>
      </div>
      <a class="cartBtn" href="cart.html"><span data-i18n="cart">Корзина</span> · <span id="cartCount">0</span></a>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="sectionTitle">
      <div>
        <h2 data-i18n="checkout_title">Оформление заказа</h2>
        <p data-i18n="choose_weight">Выберите вес и добавьте в корзину.</p>
      </div>
    </div>

    <div class="cartBox">
      <form id="checkoutForm">
        <div class="form">
          <div class="field">
            <label data-i18n="name">Имя и Фамилия</label>
            <input required placeholder="Иван Иванов">
          </div>

          <div class="field">
            <label data-i18n="phone">Телефон</label>
            <input required placeholder="+380...">
          </div>

          <div class="field">
            <label data-i18n="city">Город</label>
            <input required placeholder="Киев">
          </div>

          <div class="field">
            <label data-i18n="address">Адрес</label>
            <input required placeholder="Новая Почта / улица / дом">
          </div>

          <div class="field full">
            <label data-i18n="comment">Комментарий</label>
            <textarea placeholder="..."></textarea>
          </div>
        </div>

        <div class="formActions">
          <a class="btn dark" href="cart.html" data-i18n="back_to_cart">Назад в корзину</a>
          <button class="btn gold" type="submit" data-i18n="place_order">Подтвердить заказ</button>
        </div>
      </form>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">BLACKWOOD · CHARCOAL © 2026</div>
</footer>

<script src="assets/app.js"></script>
</body>
</html>
