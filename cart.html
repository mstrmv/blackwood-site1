<!-- cart.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="cart_title">Кошик</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/i18n.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body class="page page-catalog">
<div class="noise"></div>

<header class="topbar">
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span></a>
      <nav class="navlinks">
        <a href="index.html" data-i18n="nav_home">Головна</a>
        <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
        <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
        <a href="about.html" data-i18n="nav_about">Про нас</a>
        <a href="contacts.html" data-i18n="nav_contacts">Контакти</a>
      </nav>
      <div class="spacer"></div>

      <div class="lang" aria-label="Language">
        <button type="button" data-lang="uk">UKR</button>
        <button type="button" data-lang="ru">RU</button>
        <button type="button" data-lang="en">EN</button>
      </div>

      <a class="cartbtn" href="cart.html">
        <small data-i18n="nav_cart">Кошик</small>
        <span class="badge" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main class="main">
  <div class="container">
    <section class="section">
      <div class="section-title">
        <h2 data-i18n="cart_title">Кошик</h2>
        <span class="hint"></span>
      </div>

      <div class="panel pad">
        <div id="cartEmpty" class="note" style="display:none" data-i18n="cart_empty">Кошик порожній</div>

        <div style="overflow:auto">
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th data-i18n="total">Разом</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cartBody"></tbody>
          </table>
        </div>

        <div class="summary">
          <div class="summary-row">
            <span><strong data-i18n="total">Разом</strong></span>
            <strong id="cartTotal">0</strong>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
            <button class="btn" id="clearCartBtn" type="button" data-i18n="cart_clear">Очистити</button>
            <button class="btn primary" id="checkoutBtn" type="button" data-i18n="cart_checkout">Оформити</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container inner">
    <span>© BLACKWOOD • CHARCOAL</span>
    <span>GitHub Pages • HTML/CSS/JS</span>
  </div>
</footer>

<div id="toast" class="toast"></div>
</body>
</html>
