<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart • BLACKWOOD</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="./index.html">BLACKWOOD <span>• CHARCOAL</span></a>

    <nav class="navLinks">
      <a href="./index.html" data-i18n="nav_home">Главная</a>
      <a href="./catalog.html" data-i18n="nav_catalog">Каталог</a>
      <a href="./shipping.html" data-i18n="nav_shipping">Доставка</a>
      <a href="./contacts.html" data-i18n="nav_contacts">Контакты</a>
    </nav>

    <div class="rightTools">
      <div class="lang">
        <button id="lang-ru" class="active" type="button">RU</button>
        <button id="lang-uk" type="button">UKR</button>
        <button id="lang-en" type="button">EN</button>
      </div>
      <span class="pill"><span data-i18n="nav_cart">Корзина</span> • <span id="cartCount">0</span></span>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="sectionTitle">
      <h2 class="reveal" data-i18n="cart_title">Корзина</h2>
      <p class="reveal"><span data-i18n="cart_items">Товаров</span>: <b id="itemsTotal">0</b></p>
    </div>

    <div id="cartList" style="display:grid; gap:12px;"></div>

    <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn ghost" href="./catalog.html" data-i18n="cart_back">Назад в каталог</a>
      <a class="btn" href="./checkout.html" data-i18n="cart_checkout">Оформить заказ</a>
      <button class="btn ghost" type="button" id="clearCartBtn" data-i18n="cart_clear">Очистить</button>
    </div>
  </div>
</section>

<footer>
  <div class="container foot">
    <div class="brand">BLACKWOOD <span>• CHARCOAL</span></div>
    <div>© <span data-i18n="footer">Все права защищены.</span></div>
  </div>
</footer>

<div class="toast" id="toast"></div>

<script src="./assets/app.js"></script>
<script>
  // очистка корзины на странице корзины
  document.getElementById("clearCartBtn").addEventListener("click", ()=>{
    localStorage.setItem("bw_cart_v1", "{}");
    document.dispatchEvent(new Event("DOMContentLoaded")); // простой перерендер
    location.reload();
  });
</script>
</body>
</html>
