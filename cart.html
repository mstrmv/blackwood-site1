<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKWOOD • Кошик</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="grain"></div>

  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="BLACKWOOD CHARCOAL">
          BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
        </a>

        <nav class="navlinks" aria-label="Navigation">
          <a href="index.html" data-i18n="nav_home">Головна</a>
          <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
          <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
          <a href="about.html" data-i18n="nav_about">Про нас</a>
          <a href="contacts.html" data-i18n="nav_contacts">Контакти</a>
          <a href="cart.html" data-i18n="nav_cart">
            Кошик
            <span data-cart-count style="display:none;margin-left:8px;padding:2px 8px;border-radius:999px;border:1px solid rgba(200,164,90,.25);background:rgba(200,164,90,.12);font-weight:900;font-size:12px;">0</span>
          </a>
        </nav>

        <div class="rightbar">
          <div class="social" aria-label="Social links">
            <a class="iconbtn" href="https://t.me/" target="_blank" rel="noopener" aria-label="Telegram">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M21.6 4.6 3.7 11.5c-1.2.5-1.2 1.2-.2 1.5l4.6 1.4 1.7 5.2c.2.6.1.8.6.8.4 0 .6-.2.8-.4l2.2-2.1 4.5 3.3c.8.4 1.4.2 1.6-.8L23 6c.3-1.2-.5-1.8-1.4-1.4Z" stroke="rgba(255,255,255,.92)" stroke-width="1.4" stroke-linejoin="round"/>
                <path d="M8.1 14.3 18.9 7.7" stroke="rgba(255,255,255,.92)" stroke-width="1.4" stroke-linecap="round"/>
              </svg>
            </a>
            <a class="iconbtn" href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7.5 3.8h9A3.7 3.7 0 0 1 20.2 7.5v9a3.7 3.7 0 0 1-3.7 3.7h-9A3.7 3.7 0 0 1 3.8 16.5v-9A3.7 3.7 0 0 1 7.5 3.8Z" stroke="rgba(255,255,255,.92)" stroke-width="1.4"/>
                <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="rgba(255,255,255,.92)" stroke-width="1.4"/>
                <path d="M17.2 6.8h.01" stroke="rgba(255,255,255,.92)" stroke-width="2.6" stroke-linecap="round"/>
              </svg>
            </a>
            <a class="iconbtn" href="https://tiktok.com/" target="_blank" rel="noopener" aria-label="TikTok">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M14 4c.7 3.1 2.6 4.9 6 5v3.2c-2.3 0-4.2-.7-6-2v6.1c0 3.4-2.7 6-6.2 6A5.8 5.8 0 0 1 2 16.7c0-3.4 2.8-6 6.2-6 .4 0 .9.1 1.3.2v3.4c-.4-.2-.8-.3-1.3-.3-1.6 0-2.9 1.2-2.9 2.7s1.3 2.7 2.9 2.7c1.8 0 3-1.1 3-3.3V4h2.7Z" stroke="rgba(255,255,255,.92)" stroke-width="1.4" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>

          <div class="lang" aria-label="Language">
            <button type="button" data-lang="uk">UKR</button>
            <button type="button" data-lang="ru">RU</button>
            <button type="button" data-lang="en">EN</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card" style="padding:16px">
      <div class="kicker" data-i18n="section_cart">Кошик</div>
      <h1 class="h2" style="margin-top:10px" data-i18n="section_cart">Кошик</h1>

      <div class="notice" data-cart-empty data-i18n="cart_empty" style="margin-top:14px">
        Ваш кошик порожній.
      </div>

      <table class="table" data-cart-table style="margin-top:14px;display:none">
        <thead>
          <tr>
            <th data-i18n="col_item">Товар</th>
            <th data-i18n="col_qty">Кількість</th>
            <th data-i18n="col_price">Ціна</th>
            <th data-i18n="col_sum">Сума</th>
          </tr>
        </thead>
        <tbody data-cart-body></tbody>
      </table>

      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:14px">
        <div class="notice" style="display:flex;gap:10px;align-items:center">
          <span data-i18n="cart_total">Разом</span>
          <b data-cart-total>0 ₴</b>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn danger" type="button" data-cart-clear data-i18n="cart_clear">Очистити кошик</button>
          <a class="btn primary" href="checkout.html" data-i18n="cart_checkout">Оформити замовлення</a>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
