<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Корзина • BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="page has-catalog-bg">
    <header class="header">
      <div class="container headerInner">
        <a class="brand" href="index.html">
          <span>BLACKWOOD</span><span class="dot"></span><span><b>CHARCOAL</b></span>
        </a>

        <nav class="nav">
          <a href="index.html">Главная</a>
          <a href="catalog.html">Каталог</a>
          <a href="shipping.html">Доставка</a>
          <a href="about.html">О нас</a>
          <a href="contacts.html">Контакты</a>
        </nav>

        <div class="rightBar">
          <div class="lang">
            <button type="button" data-lang="RU">RU</button>
            <button type="button" data-lang="UKR">UKR</button>
            <button type="button" data-lang="EN">EN</button>
          </div>

          <a class="cartPill" href="cart.html">
            Корзина <span class="count" data-cart-count>0</span>
          </a>

          <button class="burger" type="button" data-burger>Меню</button>
        </div>
      </div>

      <div class="container mobileMenu" data-mobilemenu>
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="shipping.html">Доставка</a>
        <a href="about.html">О нас</a>
        <a href="contacts.html">Контакты</a>
        <a href="cart.html">Корзина</a>
      </div>
    </header>

    <main class="container section">
      <h1 class="h1">Корзина</h1>
      <p class="p">Проверьте количество и переходите к оформлению.</p>

      <div data-cart-empty class="glass" style="padding:16px; margin-top:16px; display:none">
        Корзина пуста. <a class="btn primary" href="catalog.html" style="margin-top:10px">Открыть каталог</a>
      </div>

      <div class="cartList" data-cart-list></div>

      <div class="summaryRow">
        <div style="color:rgba(255,255,255,.78); font-weight:800">Итого:</div>
        <div class="total" data-cart-total>0 грн</div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px">
        <a class="btn secondary" href="catalog.html">Назад в каталог</a>
        <a class="btn primary" href="checkout.html">Оформить заказ</a>
      </div>

      <div class="footer">BLACKWOOD • CHARCOAL © 2026</div>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
