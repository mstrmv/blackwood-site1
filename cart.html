<!-- cart.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кошик • BLACKWOOD • CHARCOAL</title>
  <link rel="stylesheet" href="assets/style.css?v=20260104b" />
  <script defer src="assets/i18n.js?v=20260104b"></script>
  <script defer src="assets/app.js?v=20260104b"></script>
</head>
<body class="page has-bg" style="--page-bg: url('img/catalog-bg.png');">
  <div class="noise"></div>

  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="BLACKWOOD CHARCOAL">
          BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
        </a>

        <nav class="navlinks" aria-label="Navigation">
          <a href="index.html" data-i18n="nav_home">Головна</a>
          <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
          <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
          <a href="about.html" data-i18n="nav_about">Про нас</a>
          <a href="contacts.html" data-i18n="nav_contacts">Контакти</a>
        </nav>

        <div class="spacer"></div>

        <div class="pills">
          <div class="lang" aria-label="Language switch">
            <button type="button" data-lang="uk">UKR</button>
            <button type="button" data-lang="ru">RU</button>
            <button type="button" data-lang="en">EN</button>
          </div>

          <a class="cartbtn" href="cart.html" aria-label="Cart">
            <small data-i18n="nav_cart">Кошик</small>
            <span class="badge" data-cart-count>0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="section-title">
        <h2 data-i18n="cart_title">Кошик</h2>
        <div class="hint" data-i18n="cart_hint">Керуйте кількістю та оформлюйте замовлення</div>
      </div>

      <section class="panel" style="margin-top:12px; overflow:hidden;">
        <div id="cartEmpty" class="note" style="display:none;" data-i18n="cart_empty">Кошик порожній.</div>

        <div style="overflow:auto;">
          <table class="table">
            <thead>
              <tr>
                <th data-i18n="product">Товар</th>
                <th data-i18n="price">Ціна</th>
                <th data-i18n="qty">К-сть</th>
                <th data-i18n="total">Разом</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cartBody"></tbody>
          </table>
        </div>

        <div class="summary">
          <div class="summary-row">
            <span><strong data-i18n="total">Разом</strong></span>
            <strong id="cartTotal">₴0</strong>
          </div>
          <div style="display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
            <button id="clearCartBtn" class="btn" type="button" data-i18n="clear_cart">Очистити кошик</button>
            <button id="checkoutBtn" class="btn primary" type="button" data-i18n="go_checkout">Оформити</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="inner">
        <div>© BLACKWOOD • CHARCOAL</div>
        <div>GitHub Pages • HTML/CSS/JS</div>
      </div>
    </div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
