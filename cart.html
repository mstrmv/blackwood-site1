<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кошик • BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="page bg-inner">
  <div class="overlay">

    <header class="topbar">
      <div class="container">
        <div class="topbar-inner">
          <a class="brand" href="index.html">
            BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
          </a>

          <nav class="nav">
            <a data-nav href="index.html" data-i18n="nav_home">Головна</a>
            <a data-nav href="catalog.html" data-i18n="nav_catalog">Каталог</a>
            <a data-nav href="shipping.html" data-i18n="nav_shipping">Доставка</a>
            <a data-nav href="about.html" data-i18n="nav_about">Про нас</a>
            <a data-nav href="contacts.html" data-i18n="nav_contacts">Контакти</a>
          </nav>

          <div class="right">
            <div class="lang">
              <button type="button" data-lang="RU">RU</button>
              <button type="button" data-lang="UKR">UKR</button>
              <button type="button" data-lang="EN">EN</button>
            </div>

            <a class="cartPill" href="cart.html">
              <span data-cart-label data-i18n="cart">Кошик</span>
              <span class="count" data-cart-count>0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="h1" data-i18n="cart_title">Кошик</h1>

        <div class="card hidden" data-cart-empty>
          <div data-i18n="cart_empty">Кошик порожній.</div>
          <div class="bottomActions" style="margin-top:12px">
            <a class="btn primary" href="catalog.html" data-i18n="back_catalog">Назад до каталогу</a>
          </div>
        </div>

        <div class="cartList" data-cart-list></div>

        <div class="totalBar">
          <div>
            <div style="color:rgba(255,255,255,.75); font-size:12px" data-i18n="total">Разом</div>
            <div class="sum" data-cart-sum>0 грн</div>
          </div>
          <div class="bottomActions" style="margin-top:0">
            <a class="btn" href="catalog.html" data-i18n="back_catalog">Назад до каталогу</a>
            <a class="btn primary" href="checkout.html" data-i18n="checkout">Оформити замовлення</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">BLACKWOOD • CHARCOAL © 2026</div>
    </footer>

  </div>

  <script src="assets/app.js"></script>
</body>
</html>
