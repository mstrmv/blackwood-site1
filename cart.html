<!-- cart.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Кошик — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="main">
    <section class="container section">
      <div class="section-head">
        <h1 class="h1" data-i18n="cart_title">Кошик</h1>
        <p class="muted" data-i18n="cart_sub">Перевірте товари та кількість.</p>
      </div>

      <div class="panel">
        <div id="cartEmpty" class="empty">
          <div class="empty-title" data-i18n="cart_empty_title">Кошик порожній</div>
          <div class="muted" data-i18n="cart_empty_sub">Перейдіть в каталог та додайте товари.</div>
          <a class="btn btn-gold" href="catalog.html" data-i18n="cart_to_catalog">В каталог</a>
        </div>

        <div id="cartWrap" class="cart-wrap hidden">
          <div class="cart-list" id="cartList"></div>

          <div class="cart-summary">
            <div class="sum-row">
              <span class="muted" data-i18n="cart_total">Разом</span>
              <strong id="cartTotal">0 грн</strong>
            </div>
            <div class="sum-actions">
              <button class="btn btn-ghost" id="clearCartBtn" data-i18n="cart_clear">Очистити</button>
              <a class="btn btn-gold" href="checkout.html" data-i18n="go_checkout">Оформити замовлення</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
