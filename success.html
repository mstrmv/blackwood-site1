<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success • BLACKWOOD • CHARCOAL</title>
  <link rel="stylesheet" href="assets/style.css?v=20260104b" />
  <script defer src="assets/i18n.js?v=20260104b"></script>
  <script defer src="assets/app.js?v=20260104b"></script>
</head>
<body class="page has-bg" style="--page-bg: url('img/hero-bg.png');">
  <div class="noise"></div>

  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="BLACKWOOD CHARCOAL">
          BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
        </a>

        <nav class="navlinks" aria-label="Navigation">
          <a href="index.html" data-i18n="nav_home">Головна</a>
          <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
          <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
          <a href="about.html" data-i18n="nav_about">Про нас</a>
          <a href="contacts.html" data-i18n="nav_contacts">Контакти</a>
        </nav>

        <div class="spacer"></div>

        <div class="pills">
          <div class="lang" aria-label="Language switch">
            <button type="button" data-lang="uk">UKR</button>
            <button type="button" data-lang="ru">RU</button>
            <button type="button" data-lang="en">EN</button>
          </div>

          <a class="cartbtn" href="cart.html" aria-label="Cart">
            <small data-i18n="nav_cart">Кошик</small>
            <span class="badge" data-cart-count>0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main hero" style="min-height:calc(100vh - 92px);">
    <div class="container">
      <div id="successBox" class="hero-card" style="max-width:720px;">
        <div class="hero-card-inner">
          <div class="hero-badge">
            <span class="dot"></span>
            <span data-i18n="success_title">Замовлення прийнято</span>
          </div>

          <h1 class="hero-title" style="font-size:44px;">
            <span data-i18n="success_title">Замовлення прийнято</span>
            <span class="sub" id="orderId" style="font-size:18px; color:rgba(255,255,255,.72); letter-spacing:.14em;"> </span>
          </h1>

          <p class="hero-desc" data-i18n="success_text">Дякуємо! Ми зв'яжемося з вами найближчим часом для підтвердження.</p>

          <div class="panel pad">
            <div id="orderDetails" class="summary" style="padding:0;"></div>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <a class="btn" href="index.html" data-i18n="back_home">На головну</a>
            <a class="btn primary" href="catalog.html" data-i18n="back_catalog">Продовжити покупки</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="inner">
        <div>© BLACKWOOD • CHARCOAL</div>
        <div>GitHub Pages • HTML/CSS/JS</div>
      </div>
    </div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
