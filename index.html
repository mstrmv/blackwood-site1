<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKWOOD • CHARCOAL</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="./index.html">BLACKWOOD <span>• CHARCOAL</span></a>

    <nav class="navLinks">
      <a href="./catalog.html" data-i18n="nav_catalog">Каталог</a>
      <a href="./shipping.html" data-i18n="nav_shipping">Доставка</a>
      <a href="./about.html" data-i18n="nav_about">О нас</a>
      <a href="./contacts.html" data-i18n="nav_contacts">Контакты</a>
    </nav>

    <div class="rightTools">
      <div class="lang">
        <button id="lang-ru" class="active" type="button">RU</button>
        <button id="lang-uk" type="button">UKR</button>
        <button id="lang-en" type="button">EN</button>
      </div>

      <a class="pill" href="./cart.html">
        <span data-i18n="nav_cart">Корзина</span> • <span id="cartCount">0</span>
      </a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container heroGrid">
    <div class="reveal">
      <h1 data-i18n="hero_title">PREMIUM<br>HARDWOOD<br>CHARCOAL</h1>
      <p class="lead" data-i18n="hero_sub">...</p>

      <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:14px;">
        <a class="btn" href="./catalog.html" data-i18n="open_catalog">Открыть каталог</a>
        <a class="btn ghost" href="./cart.html" data-i18n="go_cart">Перейти в корзину</a>
        <a class="btn ghost" href="./shipping.html" data-i18n="go_shipping">Доставка и оплата</a>
      </div>
    </div>

    <div class="heroArt reveal">
      <img src="./img/products/core-10kg.png" alt="" onerror="this.style.display='none'">
    </div>
  </div>
</section>

<footer>
  <div class="container foot">
    <div class="brand">BLACKWOOD <span>• CHARCOAL</span></div>
    <div>© <span id="year"></span> • <span data-i18n="footer">Все права защищены.</span></div>
  </div>
</footer>

<div class="toast" id="toast"></div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script src="./assets/app.js"></script>
</body>
</html>
