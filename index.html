<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKWOOD · CHARCOAL</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="bgHero">
  <canvas id="sparks"></canvas>

  <header class="header">
    <div class="container headerRow">
      <a class="logo" href="./index.html">BLACKWOOD <span>·</span> <b>CHARCOAL</b></a>

      <nav class="nav">
        <a href="./index.html" class="active" data-i18n="home">Главная</a>
        <a href="./catalog.html" data-i18n="catalog">Каталог</a>
        <a href="./shipping.html" data-i18n="shipping">Доставка</a>
        <a href="./about.html" data-i18n="about">О нас</a>
        <a href="./contacts.html" data-i18n="contacts">Контакты</a>
      </nav>

      <div class="headerRight">
        <div class="langs">
          <button type="button" data-lang="ru" class="active">RU</button>
          <button type="button" data-lang="ukr">UKR</button>
          <button type="button" data-lang="en">EN</button>
        </div>

        <a class="cartBtn" href="./cart.html">
          <span data-i18n="cart">Корзина</span> · <span id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="hero">
    <div class="container heroGrid">
      <div class="heroText">
        <div class="kicker"><i></i><span data-i18n="kicker">Премиум уголь для гриля</span></div>

        <h1 class="heroTitle">PREMIUM<br>HARDWOOD<br>CHARCOAL</h1>

        <p class="heroDesc" data-i18n="hero_desc">
          Длительное горение, минимум пепла, чистый жар. Идеально для BBQ и гриля.
        </p>

        <div class="heroActions">
          <a class="btn gold" href="./catalog.html" data-i18n="open_catalog">Открыть каталог</a>
          <a class="btn dark" href="./shipping.html" data-i18n="shipping_pay">Доставка и оплата</a>
          <a class="btn" href="./cart.html" data-i18n="to_cart">Перейти в корзину</a>
        </div>
      </div>

      <div class="heroPreview" aria-hidden="true"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">BLACKWOOD · CHARCOAL © 2026</div>
  </footer>

  <script src="./assets/app.js"></script>
</body>
</html>
