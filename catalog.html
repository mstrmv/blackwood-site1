<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="catalog_title">Каталог</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/i18n.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body class="page page-catalog">
<div class="noise"></div>

<header class="topbar">
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">
        BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
      </a>

      <nav class="navlinks">
        <a href="index.html" data-i18n="nav_home">Головна</a>
        <a href="catalog.html" data-i18n="nav_catalog" class="active">Каталог</a>
        <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
        <a href="about.html" data-i18n="nav_about">Про нас</a>
        <a href="contacts.html" data-i18n="nav_contacts">Контакти</a>
      </nav>

      <div class="spacer"></div>

      <div class="social">
        <a class="iconbtn" href="#" aria-label="Telegram" title="Telegram">
          <svg viewBox="0 0 24 24"><path d="M9.04 15.47 8.86 19c.26 0 .37-.11.51-.24l1.22-1.18 2.53 1.85c.46.25.79.12.91-.43l1.65-7.74v0c.14-.66-.24-.92-.69-.75L4.7 10.3c-.64.25-.63.61-.11.77l3.3 1.03 7.66-4.83c.36-.22.69-.1.42.12"/></svg>
        </a>
        <a class="iconbtn" href="#" aria-label="Instagram" title="Instagram">
          <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-5 4a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm5.25-.75a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
        </a>
        <a class="iconbtn" href="#" aria-label="TikTok" title="TikTok">
          <svg viewBox="0 0 24 24"><path d="M16.5 3c.6 3.2 2.9 5.4 6 5.7v3.2c-2.2-.1-4.2-.9-6-2.2v6.8c0 4-3.2 7.2-7.2 7.2S2.1 20.5 2.1 16.5s3.2-7.2 7.2-7.2c.5 0 1 .1 1.5.2v3.5c-.5-.2-1-.3-1.5-.3-2 0-3.7 1.7-3.7 3.7S7.3 20.2 9.3 20.2s3.7-1.5 3.7-4.2V3h3.5z"/></svg>
        </a>
      </div>

      <div class="lang" aria-label="Language">
        <button type="button" data-lang="uk">UKR</button>
        <button type="button" data-lang="ru">RU</button>
        <button type="button" data-lang="en">EN</button>
      </div>

      <a class="cartbtn" href="cart.html">
        <small data-i18n="nav_cart">Кошик</small>
        <span class="badge" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main class="main">
  <div class="container">
    <section class="section">
      <div class="section-title">
        <h2 data-i18n="catalog_title">Каталог</h2>
        <span class="hint" data-i18n="catalog_hint">18 товарів • CORE / YARD / Сітки та аксесуари</span>
      </div>

      <div class="panel">
        <div class="toolbar">
          <div class="row">
            <input id="searchInput" class="input" data-i18n-ph="search_ph" placeholder="Пошук товару…">
            <select id="sortSelect" class="select">
              <option value="popular" data-i18n="sort_popular">Популярне</option>
              <option value="price-asc" data-i18n="sort_price_asc">Ціна ↑</option>
              <option value="price-desc" data-i18n="sort_price_desc">Ціна ↓</option>
              <option value="name-asc" data-i18n="sort_name_asc">Назва A–Z</option>
              <option value="name-desc" data-i18n="sort_name_desc">Назва Z–A</option>
            </select>
          </div>

          <div class="chips">
            <button class="chip active" data-cat="all" data-i18n="chip_all">Усі</button>
            <button class="chip" data-cat="core" data-i18n="chip_core">CORE вугілля</button>
            <button class="chip" data-cat="yard" data-i18n="chip_yard">YARD вугілля</button>
            <button class="chip" data-cat="sets" data-i18n="chip_sets">Сітки / аксесуари</button>
          </div>
        </div>

        <div id="catalogEmpty" class="note" style="display:none" data-i18n="empty">Нічого не знайдено</div>
        <div id="catalogRoot" class="products"></div>
      </div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container inner">
    <span>© BLACKWOOD • CHARCOAL</span>
    <span>GitHub Pages • HTML/CSS/JS</span>
  </div>
</footer>

<div id="toast" class="toast"></div>
</body>
</html>
