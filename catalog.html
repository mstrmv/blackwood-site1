<!-- catalog.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="main">
    <section class="container section">
      <div class="section-head">
        <h1 class="h1" data-i18n="catalog_title">Товари</h1>
        <p class="muted" data-i18n="catalog_sub">Оберіть категорію та додайте в кошик.</p>
      </div>

      <div class="toolbar">
        <div class="chips" id="catChips"></div>

        <div class="right-tools">
          <label class="label-inline">
            <span class="muted" data-i18n="sort_label">Сортування</span>
            <select id="sortSel" class="select">
              <option value="popular" data-i18n="sort_pop">Популярні</option>
              <option value="price_asc" data-i18n="sort_price_asc">Ціна ↑</option>
              <option value="price_desc" data-i18n="sort_price_desc">Ціна ↓</option>
              <option value="name" data-i18n="sort_name">Назва</option>
            </select>
          </label>
        </div>
      </div>

      <div class="grid" id="productsGrid"></div>

      <div class="bottom-actions">
        <a class="btn btn-dark" href="cart.html" data-i18n="go_cart">Перейти в кошик</a>
        <a class="btn btn-gold" href="checkout.html" data-i18n="go_checkout">Оформити замовлення</a>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
