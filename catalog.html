<!-- ===== FILE: catalog.html ===== -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKWOOD • Каталог</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-bg="img/catalog-bg.png">
  <div class="bg"></div><div class="grain"></div>
  <div id="site-header"></div>

  <main class="container">
    <div class="card" style="padding:16px">
      <div class="kicker" data-i18n="section_catalog">Каталог</div>
      <p class="p" style="margin-top:10px" data-i18n="section_catalog_sub">Оберіть товар і додайте в кошик.</p>

      <div class="card toolbar">
        <div class="search">
          <svg viewBox="0 0 24 24" fill="none"><path d="M10.8 18.2a7.4 7.4 0 1 1 0-14.8 7.4 7.4 0 0 1 0 14.8Z" stroke="rgba(255,255,255,.9)" stroke-width="1.6"/><path d="M16.6 16.6 21 21" stroke="rgba(255,255,255,.9)" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input data-catalog-search data-i18n-placeholder="search_placeholder" placeholder="Пошук товарів…"/>
        </div>

        <div class="filters" data-filters>
          <button class="filterbtn is-active" type="button" data-group="all" data-i18n="filter_all">Усе</button>
          <button class="filterbtn" type="button" data-group="core" data-i18n="filter_core">CORE (пачки)</button>
          <button class="filterbtn" type="button" data-group="set" data-i18n="filter_set">Сети</button>
          <button class="filterbtn" type="button" data-group="other" data-i18n="filter_other">Аксесуари</button>
        </div>

        <a class="btn small" href="cart.html" data-i18n="nav_cart">Кошик</a>
      </div>

      <div class="grid" data-catalog-grid></div>
    </div>
  </main>

  <script src="assets/i18n.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
