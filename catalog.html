<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Каталог • BLACKWOOD CHARCOAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="page page-catalog">
<div class="noise"></div>

<header class="topbar">
  <div class="container nav">
    <a class="brand" href="index.html">
      BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
    </a>

    <nav class="navlinks">
      <a href="index.html">Главная</a>
      <a href="catalog.html" class="active">Каталог</a>
      <a href="shipping.html">Доставка</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
    </nav>

    <div class="spacer"></div>

    <a class="cartbtn" href="cart.html">
      Корзина <span class="badge" data-cart-count>0</span>
    </a>
  </div>
</header>

<main class="main">
  <div class="container">

    <section class="section">
      <div class="section-title">
        <h2>Каталог</h2>
        <span class="hint">18 товаров • CORE / YARD / Сетки и аксессуары</span>
      </div>

      <div class="panel">
        <div class="toolbar">
          <div class="row">
            <input id="searchInput" class="input" placeholder="Поиск товара…">
            <select id="sortSelect" class="select">
              <option value="popular">Популярное</option>
              <option value="price-asc">Цена ↑</option>
              <option value="price-desc">Цена ↓</option>
              <option value="name-asc">Название A–Z</option>
              <option value="name-desc">Название Z–A</option>
            </select>
          </div>

          <div class="chips">
            <button class="chip active" data-cat="all">Все</button>
            <button class="chip" data-cat="core">CORE уголь</button>
            <button class="chip" data-cat="yard">YARD уголь</button>
            <button class="chip" data-cat="sets">Сетки / аксессуары</button>
          </div>
        </div>

        <div id="catalogEmpty" class="note" style="display:none">
          Ничего не найдено
        </div>

        <div id="catalogRoot" class="products"></div>
      </div>
    </section>

  </div>
</main>

<footer class="footer">
  <div class="container inner">
    <span>© BLACKWOOD • CHARCOAL</span>
    <span>GitHub Pages • HTML / CSS / JS</span>
  </div>
</footer>

<div id="toast" class="toast"></div>

<script src="assets/i18n.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
