<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Каталог — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="assets/app.js"></script>
</head>
<body class="page">
  <header class="header">
    <div class="container">
      <div class="row">
        <a class="logo" href="index.html">
          <span>BLACKWOOD</span><span class="dot"></span><span>CHARCOAL</span>
        </a>

        <nav class="nav">
          <a href="index.html" data-i18n="nav_home">Главная</a>
          <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
          <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
          <a href="about.html" data-i18n="nav_about">О нас</a>
          <a href="contacts.html" data-i18n="nav_contacts">Контакты</a>
        </nav>

        <div class="right">
          <div class="lang">
            <button type="button" data-lang="RU">RU</button>
            <button type="button" data-lang="UKR">UKR</button>
            <button type="button" data-lang="EN">EN</button>
          </div>
          <a class="cartBadge" href="cart.html" data-cart-badge>Корзина • 0</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="pageTitle" data-i18n="catalog_title">Товары</h1>
      <p class="pageSub" data-i18n="catalog_sub">Выберите вес и добавьте в корзину.</p>

      <div class="controls">
        <div class="filters">
          <button class="pill active" type="button" data-filter="all" data-i18n="filter_all">All</button>
          <button class="pill" type="button" data-filter="3-5" data-i18n="filter_3_5">3–5kg</button>
          <button class="pill" type="button" data-filter="10" data-i18n="filter_10">10kg</button>
        </div>
        <div class="sort">
          <span style="color:rgba(255,255,255,.65);font-weight:800" data-i18n="sort_label">Sort</span>
          <select class="select">
            <option data-i18n="sort_popular">Popular</option>
          </select>
        </div>
      </div>

      <div class="grid" data-catalog-grid></div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:16px;">
        <a class="btn" href="cart.html" data-i18n="btn_cart_page">Перейти в корзину</a>
        <a class="btn primary" href="checkout.html" data-i18n="btn_checkout">Оформить заказ</a>
      </div>

      <div class="footer">BLACKWOOD • CHARCOAL © 2026</div>
    </div>
  </main>
</body>
</html>
