<html lang="ru">

<body>

<header>
  <div class="container nav">
    <a class="brand" href="index.html">BLACKWOOD <span>• CHARCOAL</span></a>
    <nav class="navLinks">

          </div>
          <button class="addBtn">В корзину</button>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>

    <div>BLACKWOOD • CHARCOAL</div>
