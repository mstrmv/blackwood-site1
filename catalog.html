<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог — BLACKWOOD • CHARCOAL</title>
  <link rel="stylesheet" href="assets/style.css?v=5" />
</head>

<body class="page page-catalog">
  <div class="vignette"></div>

  <header class="topbar">
    <div class="topbar__inner container">
      <a class="brand" href="index.html">
        <span>BLACKWOOD</span><span class="brand__dot">•</span><span>CHARCOAL</span>
      </a>

      <nav class="nav">
        <a class="nav__link" href="index.html">Главная</a>
        <a class="nav__link" href="catalog.html">Каталог</a>
        <a class="nav__link" href="shipping.html">Доставка</a>
        <a class="nav__link" href="about.html">О нас</a>
        <a class="nav__link" href="contacts.html">Контакты</a>
      </nav>

      <div class="topbar__right">
        <div class="lang">
          <button class="lang__btn is-active" data-lang="ru">RU</button>
          <button class="lang__btn" data-lang="uk">UKR</button>
          <button class="lang__btn" data-lang="en">EN</button>
        </div>
        <a class="pill" href="cart.html">Корзина • <span id="cartCount">0</span></a>
      </div>
    </div>
  </header>

  <main class="container catalog">
    <div>
      <h1 class="h1">Товары</h1>
      <p class="muted">Выберите вес и добавьте в корзину.</p>
    </div>

    <section class="glass controls">
      <div class="chips">
        <button class="chip is-active" data-filter="all">All</button>
        <button class="chip" data-filter="3-5">3–5kg</button>
        <button class="chip" data-filter="10">10kg</button>
      </div>

      <div class="sort">
        <span class="sort__label">Sort</span>
        <select id="sortSelect" class="sort__select">
          <option value="popular">Popular</option>
          <option value="weight_asc">Weight ↑</option>
          <option value="weight_desc">Weight ↓</option>
        </select>
      </div>
    </section>

    <section class="grid" id="productsGrid"></section>

    <div class="catalog__actions">
      <a class="btn btn--ghost" href="cart.html">Перейти в корзину</a>
      <a class="btn btn--gold" href="checkout.html">Оформить заказ</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__brand">BLACKWOOD • CHARCOAL</div>
      <div>© <span id="year"></span></div>
    </div>
  </footer>

  <script src="assets/app.js?v=5"></script>
</body>
</html>
