<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог • BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="page bg-inner">
  <div class="overlay">

    <header class="topbar">
      <div class="container">
        <div class="topbar-inner">
          <a class="brand" href="index.html">
            BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
          </a>

          <nav class="nav">
            <a data-nav href="index.html" data-i18n="nav_home">Головна</a>
            <a data-nav href="catalog.html" data-i18n="nav_catalog">Каталог</a>
            <a data-nav href="shipping.html" data-i18n="nav_shipping">Доставка</a>
            <a data-nav href="about.html" data-i18n="nav_about">Про нас</a>
            <a data-nav href="contacts.html" data-i18n="nav_contacts">Контакти</a>
          </nav>

          <div class="right">
            <div class="lang">
              <button type="button" data-lang="RU">RU</button>
              <button type="button" data-lang="UKR">UKR</button>
              <button type="button" data-lang="EN">EN</button>
            </div>

            <a class="cartPill" href="cart.html">
              <span data-cart-label data-i18n="cart">Кошик</span>
              <span class="count" data-cart-count>0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="h1" data-i18n="cat_title">Товари</h1>
        <p class="lead" data-i18n="cat_sub">Виберіть вагу та додайте в кошик.</p>

        <div class="toolbar">
          <div class="filters">
            <button class="pill active" type="button" data-filter="all">All</button>
            <button class="pill" type="button" data-filter="3-5kg">3–5kg</button>
            <button class="pill" type="button" data-filter="10kg">10kg</button>
          </div>

          <div class="sort">
            <span data-i18n="sort">Sort</span>
            <select class="select" data-sort>
              <option value="popular">Popular</option>
              <option value="price_asc">Price ↑</option>
              <option value="price_desc">Price ↓</option>
              <option value="weight">Weight</option>
            </select>
          </div>
        </div>

        <div class="grid" data-catalog-grid></div>

        <div class="bottomActions">
          <a class="btn" href="cart.html" data-i18n="to_cart">Перейти в кошик</a>
          <a class="btn primary" href="checkout.html" data-i18n="checkout">Оформити замовлення</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">BLACKWOOD • CHARCOAL © 2026</div>
    </footer>

  </div>

  <script src="assets/app.js"></script>
</body>
</html>
