<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="page-alt">
  <header class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html">
          BLACKWOOD <span class="dot"></span> <span class="gold">CHARCOAL</span>
        </a>

        <nav class="navlinks">
          <a href="index.html" data-i18n="nav_home">Главная</a>
          <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
          <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
          <a href="about.html" data-i18n="nav_about">О нас</a>
          <a href="contacts.html" data-i18n="nav_contacts">Контакты</a>
        </nav>

        <div class="navright">
          <div class="lang">
            <button type="button" data-lang="ru">RU</button>
            <button type="button" data-lang="ukr">UKR</button>
            <button type="button" data-lang="en">EN</button>
          </div>
          <a class="badge" href="cart.html">
            <span data-i18n="cart">Корзина</span> • <span data-cart-count>0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="sectionTitle">
        <div>
          <h2 data-i18n="goods_title">Товары</h2>
          <p data-i18n="goods_sub">Выберите вес и добавьте в корзину.</p>
        </div>
      </div>

      <div class="toolbar">
        <div class="pills">
          <button class="pill active" type="button" data-filter="all" data-i18n="filter_all">All</button>
          <button class="pill" type="button" data-filter="3-5kg" data-i18n="filter_35">3–5kg</button>
          <button class="pill" type="button" data-filter="10kg" data-i18n="filter_10">10kg</button>
        </div>

        <div class="sort">
          <span data-i18n="sort">Sort</span>
          <select class="select" data-sort>
            <option value="popular" data-i18n="sort_pop">Popular</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
          </select>
        </div>
      </div>

      <div class="grid" data-catalog-grid></div>

      <div class="catalogBottom">
        <a class="btn ghost" href="cart.html" data-i18n="go_cart">Перейти в корзину</a>
        <a class="btn primary" href="checkout.html" data-i18n="checkout">Оформить заказ</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footerRow">
        <div class="mini"><b>BLACKWOOD</b><i></i>CHARCOAL</div>
        <div>© 2026</div>
      </div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
