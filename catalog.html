<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/blackwood-site1/">
  <title>Catalog • BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="index.html">BLACKWOOD <span>• CHARCOAL</span></a>

    <nav class="navLinks">
      <a href="index.html" data-i18n="nav_home">Главная</a>
      <a href="catalog.html" data-i18n="nav_catalog">Каталог</a>
      <a href="shipping.html" data-i18n="nav_shipping">Доставка</a>
      <a href="about.html" data-i18n="nav_about">О нас</a>
      <a href="contacts.html" data-i18n="nav_contacts">Контакты</a>
    </nav>

    <div class="rightTools">
      <div class="lang">
        <button id="lang-ru" class="active" type="button">RU</button>
        <button id="lang-uk" type="button">UKR</button>
        <button id="lang-en" type="button">EN</button>
      </div>

      <a class="pill" href="cart.html">
        <span data-i18n="nav_cart">Корзина</span> • <span id="cartCount">0</span>
      </a>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="sectionTitle">
      <h2 class="reveal" data-i18n="products">Товары</h2>
      <p class="reveal" data-i18n="products_note">Выберите вес и добавьте в корзину.</p>
    </div>

    <!-- FILTER / SORT BAR -->
    <div class="card reveal" style="margin-bottom:16px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <span class="pill">Filter</span>
        <button class="btn ghost" type="button" data-filter="all">All</button>
        <button class="btn ghost" type="button" data-filter="light">3–5kg</button>
        <button class="btn ghost" type="button" data-filter="heavy">10kg</button>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <span class="pill">Sort</span>
        <select id="sortSel" class="select" style="width:190px;">
          <option value="popular">Popular</option>
          <option value="priceAsc">Price ↑</option>
          <option value="priceDesc">Price ↓</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <!-- 3 KG -->
      <article class="card reveal product-card" data-id="core-3">
        <div class="prodImg">
          <img src="img/products/core-3kg.png" alt="3kg" loading="lazy" onerror="this.style.display='none'">
        </div>
        <div class="prodTitle">CORE • 3 KG</div>
        <div class="meta">
          <span>3 kg</span>
          <span class="price" data-price="core-3">—</span>
        </div>
        <div class="addRow">
          <div class="qty">
            <button type="button" class="qtyMinus">−</button>
            <span class="qtyVal">1</span>
            <button type="button" class="qtyPlus">+</button>
          </div>
          <button class="addBtn" type="button" data-i18n="add_to_cart">В корзину</button>
        </div>
      </article>

      <!-- 5 KG -->
      <article class="card reveal product-card" data-id="core-5">
        <div class="prodImg">
          <img src="img/products/core-5kg.png" alt="5kg" loading="lazy" onerror="this.style.display='none'">
        </div>
        <div class="prodTitle">CORE • 5 KG</div>
        <div class="meta">
          <span>5 kg</span>
          <span class="price" data-price="core-5">—</span>
        </div>
        <div class="addRow">
          <div class="qty">
            <button type="button" class="qtyMinus">−</button>
            <span class="qtyVal">1</span>
            <button type="button" class="qtyPlus">+</button>
          </div>
          <button class="addBtn" type="button" data-i18n="add_to_cart">В корзину</button>
        </div>
      </article>

      <!-- 10 KG -->
      <article class="card reveal product-card" data-id="core-10">
        <div class="prodImg">
          <img src="img/products/core-10kg.png" alt="10kg" loading="lazy" onerror="this.style.display='none'">
        </div>
        <div class="prodTitle">CORE • 10 KG</div>
        <div class="meta">
          <span>10 kg</span>
          <span class="price" data-price="core-10">—</span>
        </div>
        <div class="addRow">
          <div class="qty">
            <button type="button" class="qtyMinus">−</button>
            <span class="qtyVal">1</span>
            <button type="button" class="qtyPlus">+</button>
          </div>
          <button class="addBtn" type="button" data-i18n="add_to_cart">В корзину</button>
        </div>
      </article>
    </div>

    <div style="margin-top:18px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn ghost" href="cart.html" data-i18n="go_cart">Перейти в корзину</a>
      <a class="btn" href="checkout.html" data-i18n="cart_checkout">Оформить заказ</a>
    </div>
  </div>
</section>

<footer>
  <div class="container foot">
    <div class="brand">BLACKWOOD <span>• CHARCOAL</span></div>
    <div>© <span data-i18n="footer">Все права защищены.</span></div>
  </div>
</footer>

<div class="toast" id="toast"></div>
<script src="assets/app.js"></script>
</body>
</html>
