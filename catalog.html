<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог — BLACKWOOD • CHARCOAL</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="page page-catalog">
  <!-- Header -->
  <header class="topbar">
    <div class="topbar__inner container">
      <a class="brand" href="index.html">
        <span class="brand__name">BLACKWOOD</span>
        <span class="brand__dot">•</span>
        <span class="brand__sub">CHARCOAL</span>
      </a>

      <nav class="nav">
        <a class="nav__link" href="index.html" data-i18n="nav_home">Главная</a>
        <a class="nav__link is-active" href="catalog.html" data-i18n="nav_catalog">Каталог</a>
        <a class="nav__link" href="shipping.html" data-i18n="nav_shipping">Доставка</a>
        <a class="nav__link" href="about.html" data-i18n="nav_about">О нас</a>
        <a class="nav__link" href="contacts.html" data-i18n="nav_contacts">Контакты</a>
      </nav>

      <div class="topbar__right">
        <div class="lang">
          <button class="lang__btn" data-lang="ru">RU</button>
          <button class="lang__btn" data-lang="uk">UKR</button>
          <button class="lang__btn" data-lang="en">EN</button>
        </div>

        <a class="pill" href="cart.html">
          <span data-i18n="cart">Корзина</span> • <span id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container catalog">
    <div class="catalog__head">
      <div>
        <h1 class="h1" data-i18n="catalog_title">Товары</h1>
        <p class="muted" data-i18n="catalog_sub">Выберите вес и добавьте в корзину.</p>
      </div>
    </div>

    <!-- Controls -->
    <section class="glass controls">
      <div class="controls__left">
        <div class="chips">
          <button class="chip is-active" data-filter="all" data-i18n="filter_all">All</button>
          <button class="chip" data-filter="3-5" data-i18n="filter_3_5">3–5kg</button>
          <button class="chip" data-filter="10" data-i18n="filter_10">10kg</button>
        </div>
      </div>

      <div class="controls__right">
        <div class="sort">
          <span class="sort__label" data-i18n="sort">Sort</span>
          <select id="sortSelect" class="sort__select">
            <option value="popular" data-i18n="sort_popular">Popular</option>
            <option value="weight_asc" data-i18n="sort_weight_asc">Weight ↑</option>
            <option value="weight_desc" data-i18n="sort_weight_desc">Weight ↓</option>
          </select>
        </div>
      </div>
    </section>

    <!-- PRODUCTS GRID (ВАЖНО: этот блок нужен, сюда рисуются товары) -->
    <section class="grid" id="productsGrid"></section>

    <div class="catalog__actions">
      <a class="btn btn--ghost" href="cart.html" data-i18n="go_cart">Перейти в корзину</a>
      <a class="btn btn--gold" href="checkout.html" data-i18n="checkout">Оформить заказ</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__brand">BLACKWOOD • CHARCOAL</div>
      <div class="footer__copy">© <span id="year"></span></div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
