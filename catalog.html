<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог — BLACKWOOD</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/app.js" defer></script>
</head>

<body class="page-alt" data-page="catalog">
  <header class="header">
    <div class="container header__row">
      <a class="brand" href="index.html">BLACKWOOD <span class="dot">•</span> CHARCOAL</a>

      <nav class="nav">
        <a data-nav="home" href="index.html">Главная</a>
        <a data-nav="catalog" href="catalog.html">Каталог</a>
        <a data-nav="shipping" href="shipping.html">Доставка</a>
        <a data-nav="about" href="about.html">О нас</a>
        <a data-nav="contacts" href="contacts.html">Контакты</a>
      </nav>

      <div class="right">
        <button class="burger" data-burger>☰</button>

        <div class="lang">
          <button data-lang="RU" class="active">RU</button>
          <button data-lang="UKR">UKR</button>
          <button data-lang="EN">EN</button>
        </div>

        <a class="cartpill" href="cart.html">Корзина • <b data-cart-count>0</b></a>
      </div>
    </div>

    <div class="container mobile-nav" data-mobile-nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="shipping.html">Доставка</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
      <a href="cart.html">Корзина</a>
    </div>
  </header>

  <main class="container section">
    <h1 class="page-title">Товары</h1>
    <p class="sub">Выберите вес и добавьте в корзину.</p>

    <div class="toolbar">
      <div class="filters">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="3-5kg">3–5kg</button>
        <button class="pill" data-filter="10kg">10kg</button>
      </div>

      <div class="sort">
        <span style="color:rgba(255,255,255,.75);font-weight:800;">Sort</span>
        <select class="select">
          <option>Popular</option>
        </select>
      </div>
    </div>

    <div id="productGrid" class="grid"></div>

    <div class="bottom-actions">
      <a class="btn ghost" href="cart.html">Перейти в корзину</a>
      <a class="btn primary" href="checkout.html">Оформить заказ</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">BLACKWOOD • CHARCOAL © 2026</div>
  </footer>
</body>
</html>
