<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKWOOD • Каталог</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page page-catalog">
    <header class="topbar">
      <div class="container">
        <div class="nav">
          <a class="brand" href="index.html">
            BLACKWOOD <span class="dot"></span> CHARCOAL
          </a>

          <nav class="navlinks">
            <a href="index.html" data-nav data-i18n="nav_home">Головна</a>
            <a href="catalog.html" data-nav data-i18n="nav_catalog">Каталог</a>
            <a href="shipping.html" data-nav data-i18n="nav_shipping">Доставка</a>
            <a href="about.html" data-nav data-i18n="nav_about">Про нас</a>
            <a href="contacts.html" data-nav data-i18n="nav_contacts">Контакти</a>
          </nav>

          <div class="rightbar">
            <div class="lang">
              <button type="button" data-lang="uk">UKR</button>
              <button type="button" data-lang="ru">RU</button>
              <button type="button" data-lang="en">EN</button>
            </div>

            <a class="pill" href="cart.html">
              <strong data-i18n="cart">Кошик</strong> • <span data-cart-count>0</span>
            </a>

            <div class="iconbar">
              <a class="iconbtn" href="https://t.me/" target="_blank" rel="noopener" title="Telegram">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M21.9 4.6c.2-1-0.7-1.8-1.6-1.4L2.9 10.3c-1 .4-.9 1.9.1 2.1l4.8 1.4 1.8 5.6c.3.9 1.5 1 2 .2l2.8-4 5.1 3.7c.8.6 2 .1 2.2-.9l2.2-13.8zM9.4 13.2l8.7-6.7-7 7.8-.3 3.7-1.4-4.3z"/></svg>
              </a>
              <a class="iconbtn" href="https://instagram.com/" target="_blank" rel="noopener" title="Instagram">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-5 4.5A5.5 5.5 0 1 1 6.5 14 5.5 5.5 0 0 1 12 8.5zm0 2A3.5 3.5 0 1 0 15.5 14 3.5 3.5 0 0 0 12 10.5zM18 6.8a1.2 1.2 0 1 1-1.2 1.2A1.2 1.2 0 0 1 18 6.8z"/></svg>
              </a>
              <a class="iconbtn" href="https://tiktok.com/" target="_blank" rel="noopener" title="TikTok">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.6 2c.4 2.6 2 4.7 4.4 5.5V11c-1.8.1-3.5-.5-4.9-1.5v6.1c0 4-3.2 7.3-7.2 7.3S1.6 19.6 1.6 15.6c0-4 3.2-7.3 7.2-7.3.4 0 .9 0 1.3.1v3.8c-.4-.2-.8-.3-1.3-.3-1.9 0-3.4 1.6-3.4 3.6S7 22 8.9 22s3.4-1.6 3.4-3.6V2h4.3z"/></svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="page-inner">
      <div class="container">
        <div class="panel">
          <div class="h2" data-i18n="page_catalog_title">Товари</div>
          <p class="p" data-i18n="page_catalog_sub">Обери категорію та додай у кошик.</p>

          <div class="toolbar">
            <div class="chips">
              <button class="chip active" type="button" data-chip="all" data-i18n="chip_all">Усе</button>
              <button class="chip" type="button" data-chip="charcoal" data-i18n="chip_charcoal">Вугілля</button>
              <button class="chip" type="button" data-chip="accessories" data-i18n="chip_accessories">Аксесуари</button>
            </div>

            <div style="display:flex;align-items:center;gap:10px;">
              <div style="color:rgba(255,255,255,.7);font-weight:800;font-size:12px;" data-i18n="sort_label">Сортування</div>
              <select class="select" data-sort>
                <option value="popular" data-i18n="sort_popular">Популярні</option>
                <option value="price_asc" data-i18n="sort_price_asc">Ціна ↑</option>
                <option value="price_desc" data-i18n="sort_price_desc">Ціна ↓</option>
              </select>
            </div>
          </div>

          <div class="grid" data-catalog></div>
        </div>
      </div>
    </main>

    <div class="footerline">
      <div class="container">BLACKWOOD • CHARCOAL © 2026</div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
