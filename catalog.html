<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог — BLACKWOOD</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="page" data-bg="catalog">
    <header class="topbar">
      <div class="container">
        <div class="topbar__inner">
          <div class="brand">
            <span>BLACKWOOD</span><span class="dot">•</span><span>CHARCOAL</span>
          </div>

          <nav class="nav">
            <a href="./index.html">Главная</a>
            <a href="./catalog.html" class="active">Каталог</a>
            <a href="./shipping.html">Доставка</a>
            <a href="./about.html">О нас</a>
            <a href="./contacts.html">Контакты</a>
          </nav>

          <div class="actions">
            <button class="burger" data-burger>Меню</button>

            <div class="lang">
              <button type="button" data-lang="RU">RU</button>
              <button type="button" data-lang="UKR">UKR</button>
              <button type="button" data-lang="EN">EN</button>
            </div>

            <a class="cart-pill" href="./cart.html">
              <span data-i18n-cart>Корзина</span> • <span class="badge" data-cart-count>0</span>
            </a>
          </div>
        </div>

        <div class="mobile-menu" data-mobile-menu>
          <a href="./index.html">Главная</a>
          <a href="./catalog.html">Каталог</a>
          <a href="./shipping.html">Доставка</a>
          <a href="./about.html">О нас</a>
          <a href="./contacts.html">Контакты</a>
          <a href="./cart.html"><span data-i18n-cart>Корзина</span> (<span data-cart-count>0</span>)</a>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container catalog-head">
        <div class="title-row">
          <div>
            <h2>ТОВАРЫ</h2>
            <div class="subtitle">Выберите вес и добавьте в корзину.</div>
          </div>
          <div></div>
        </div>

        <div class="toolbar">
          <div class="filters">
            <button class="pill active" data-filter="all">All</button>
            <button class="pill" data-filter="3-5kg">3–5kg</button>
            <button class="pill" data-filter="10kg">10kg</button>
          </div>

          <div class="sort">
            <span>Sort</span>
            <select class="select" data-sort>
              <option value="popular">Popular</option>
              <option value="price_asc">Price ↑</option>
              <option value="price_desc">Price ↓</option>
            </select>
          </div>
        </div>

        <div class="grid" data-catalog-grid></div>

        <div class="catalog-cta">
          <button class="btn" data-to-cart>Перейти в корзину</button>
          <button class="btn primary" data-to-checkout>Оформить заказ</button>
        </div>
      </div>

      <div class="container">
        <div class="footer">BLACKWOOD • CHARCOAL © 2026</div>
      </div>
    </main>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
