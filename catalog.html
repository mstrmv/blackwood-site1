<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Каталог • BLACKWOOD CHARCOAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/i18n.js"></script>
  <script defer src="assets/app.js"></script>
</head>

<body class="page catalog">

<header class="topbar">
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">
        BLACKWOOD <span class="gold">CHARCOAL</span>
      </a>

      <nav class="navlinks">
        <a href="index.html">Головна</a>
        <a href="catalog.html" class="active">Каталог</a>
        <a href="shipping.html">Доставка</a>
        <a href="about.html">Про нас</a>
        <a href="contacts.html">Контакти</a>
      </nav>

      <div class="spacer"></div>

      <a class="btn" href="cart.html">
        Кошик <span data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<main class="container">

  <h1 style="margin-top:40px;">Каталог</h1>

  <!-- ФИЛЬТРЫ -->
  <div class="panel" style="padding:16px; margin:20px 0;">
    <input
      id="searchInput"
      placeholder="Пошук товару..."
      style="padding:10px; width:200px;"
    >

    <select id="sortSelect" style="padding:10px;">
      <option value="popular">Популярне</option>
      <option value="price-asc">Ціна ↑</option>
      <option value="price-desc">Ціна ↓</option>
      <option value="name-asc">Назва A–Z</option>
      <option value="name-desc">Назва Z–A</option>
    </select>

    <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
      <button class="btn" data-cat="all">Всі</button>
      <button class="btn" data-cat="core">CORE</button>
      <button class="btn" data-cat="yard">YARD</button>
      <button class="btn" data-cat="sets">Сети / Аксесуари</button>
    </div>
  </div>

  <!-- КАТАЛОГ -->
  <div id="catalogRoot" class="catalog-grid"></div>

  <!-- ПУСТО -->
  <div id="catalogEmpty" style="display:none; padding:40px; text-align:center;">
    Нічого не знайдено
  </div>

</main>

<footer class="footer">
  <div class="container">
    <div class="inner">
      <div>© BLACKWOOD • CHARCOAL</div>
      <div>GitHub Pages • HTML / CSS / JS</div>
    </div>
  </div>
</footer>

</body>
</html>
